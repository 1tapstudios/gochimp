<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Webpage</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">Responsive Webpage</h1>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Button 1</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Button 2</button>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">1</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">2</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">3</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">4</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">5</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">6</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">7</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">8</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md">9</button>
            </div>
        </div>
    </div>
</body>
</html>
