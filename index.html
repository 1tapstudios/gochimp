<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>GoChimp: The Memory Game</title>
    <style>
        .tile {
            background: rgb(124, 205, 99)
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">GoChimp</h1>
            <div class="mb-4">
                <label id="score" class="block text-sm font-medium text-gray-700">Score: 0</label>
            </div>
            <div id="grid" class="grid grid-cols-3 md:grid-cols-3 gap-1 md:gap-3">
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">1</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">2</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">3</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">4</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">5</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">6</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">7</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">8</button>
                <button class="shadow-md hover:shadow-lg p-8 rounded-lg border-b-2 border-r-2 border-gray-300 flex items-center justify-center w-full h-0 tile">9</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
