<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Webpage</title>
    <style>
        .tile {
            @apply w-full h-0 shadow-lg pb-full rounded-xl box-border select-none bg-green-500
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">GoChimp</h1>
            <div class="mb-4">
                <label id="score" class="block text-sm font-medium text-gray-700">Score: 0</label>
            </div>
            <div id="grid" class="grid grid-cols-3 md:grid-cols-3 gap-1 md:gap-3">
                <div class="tile">1</div>
                <div class="tile">2</div>
                <div class="tile">3</div>
                <div class="tile">4</div>
                <div class="tile">5</div>
                <div class="tile">6</div>
                <div class="tile">7</div>
                <div class="tile">8</div>
                <div class="tile">9</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
